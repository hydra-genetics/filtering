        description: max execution time for 'bcftools_filter_exclude_region'
      mem_mb:
        type: integer
        description: memory used for 'bcftools_filter_exclude_region'
      mem_per_cpu:
        type: integer
        description: memory used per cpu for 'bcftools_filter_exclude_region'
      partition:
        type: string
        description: partition to use on the cluster for 'bcftools_filter_exclude_region'

