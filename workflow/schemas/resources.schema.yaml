$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    description: default resource definitions
    properties:
      threads:
        type: integer
        description: default number of threads that will be used
      time:
        type: string
        description: default max execution time
      mem_mb:
        type: integer
        description: default memory used
      mem_per_cpu:
        type: integer
        description: default memory used per cpu
      partition:
        type: string
        description: default partition to use on the cluser
  required:
    - default_resources

  bcftools_filter_exclude_region:
    type: object
    description: resource definitions for bcftools filter
    properties:
      threads:
        type: integer
        description: number of threads that will be used
      time:
        type: string
        description: max execution time
      mem_mb:
        type: integer
        description: memory used
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on the cluster

  bcftools_filter_include_region:
    type: object
    description: resource definitions for bcftools filter
    properties:
      threads:
        type: integer
        description: number of threads that will be used
      time:
        type: string
        description: max execution time
      mem_mb:
        type: integer
        description: memory used
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on the cluster

  filter_vcf:
    type: object
    description: resource definitions for filter vcf
    properties:
      threads:
        type: integer
        description: number of threads that will be used
      time:
        type: string
        description: max execution time
      mem_mb:
        type: integer
        description: memory used
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on the cluster
