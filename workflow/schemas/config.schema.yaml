$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  samples:
    type: string
  units:
    type: string
  resources:
    type: string
    description: Path to resources.yaml file
  default_container:
    type: string
    description: name or path to a default docker/singularity container

  required:
    - samples
    - units
    - resources
    - default_container

  reference:
    fasta:
      type: string
      description: file with reference fasta file
    artifacts:
      type: string
      description: file with artifact data used in artifact_filter
    background:
      type: string
      description: file with background level data used in background_filter
    required:
      - fasta
      - artifacts
      - background

  bcftools_filter_exclude_region:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for bcftools_filter_exclude_region
      container:
        type: string
        description: name or path to docker/singularity container
      filter:
        type: string
        description: Exclude variants in vcf file based on regions in bed file. INDELs are exluded based on start position.
      extra:
        type: string
        description: extra parameters to bcftools_filter_exclude_region

  bcftools_filter_include_region:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for bcftools_filter_include_region
      container:
        type: string
        description: name or path to docker/singularity container
      filter:
        type: string
        description: Include variants in vcf file based on regions in bed file. Overlapping regions lead to duplicated variants.
      extra:
        type: string
        description: extra parameters to bcftools_filter_include_region

  filter_vcf_on_format:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for add_multi_snv_in_codon
      container:
        type: string
        description: name or path to docker/singularity container
      use_filter:
        type: string
        description: When 'True' only those position with filter 'PASS' are considered

  artifact_filter:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for artifact_filter
      container:
        type: string
        description: name or path to docker/singularity container

  background_filter:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for background_filter
      container:
        type: string
        description: name or path to docker/singularity container
      nr_min_sd:
        type: integer
        description: number of standard deviations from median to not get a filter flag

  bgzip_vcf:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for bgzip_vcf
      container:
        type: string
        description: name or path to docker/singularity container

  filter_vcf_on_format:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for filter_vcf_on_format
      container:
        type: string
        description: name or path to docker/singularity container
      filter:
        type: string
        description: filtering parameters to filter_vcf_on_format
      extra:
        type: string
        description: extra parameters to filter_vcf_on_format

  sort_vcf:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for sort_vcf
      container:
        type: string
        description: name or path to docker/singularity container

  tabix_vcf:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for tabix_vcf
      container:
        type: string
        description: name or path to docker/singularity container
      extra:
        type: string
        description: extra parameters to tabix_vcf
